<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NatanSites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --secondary-blue: #3B82F6;
            --bg-main: #F9FAFB;
            --bg-surface: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #E0E7FF 50%, #F9FAFB 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(59, 130, 246, 0.15));
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 45%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
    max-width: 420px;
    width: 100%;
    background: var(--bg-surface);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(30, 64, 175, 0.12);
    padding: 2rem;
    animation: slideUp 0.6s ease;
    max-height: 95vh; /* ADICIONE */
    overflow-y: auto; /* ADICIONE */
}
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            font-family: 'Sora', sans-serif;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.4rem;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            background: var(--bg-surface);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.25);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
            border: 2px solid #F59E0B;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--secondary-blue);
        }

                .free-access-banner {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: none;
            animation: slideDown 0.5s ease;
        }

        .free-access-banner.show {
            display: block;
        }

        .btn-free-access {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            display: none;
        }

        .btn-free-access.show {
            display: block;
        }

        .btn-free-access:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-free-access:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            display: none;
        }

        .divider.show {
            display: flex;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .config-warning {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            border-radius: 10px;
            padding: 0.875rem;
            margin-bottom: 1.25rem;
            font-size: 0.825rem;
            color: var(--error);
            text-align: center;
        }

        .config-warning strong {
            display: block;
            margin-bottom: 0.4rem;
        }

        /* Tablets e iPads (Portrait) */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .login-container {
                max-width: 480px;
                padding: 2.25rem;
            }

            h1 {
                font-size: 1.85rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo-img {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 1rem 1.1rem;
                font-size: 1rem;
            }

            .btn {
                padding: 1.05rem;
                font-size: 1rem;
            }
        }

        /* Tablets (Landscape) e pequenos desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                max-width: 500px;
                padding: 2.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.05rem;
            }

            .logo-img {
                width: 64px;
                height: 64px;
                font-size: 1.7rem;
            }
        }

        /* Desktops grandes */
        @media (min-width: 1025px) {
            body {
                padding: 2rem;
            }

            .login-container {
                max-width: 460px;
                padding: 2.75rem;
            }

            h1 {
                font-size: 2.1rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .logo-img {
                width: 68px;
                height: 68px;
                font-size: 1.8rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }

            .btn {
                padding: 1.1rem;
                font-size: 1rem;
            }
        }

        /* Desktops médios */
        @media (min-width: 1025px) {
            body {
                padding: 2rem;
            }

            .login-container {
                max-width: 480px;
                padding: 3rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 1.05rem;
            }

            .logo-img {
                width: 64px;
                height: 64px;
                font-size: 1.7rem;
                margin-bottom: 1.25rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }

            .btn, .btn-free-access {
                padding: 1.1rem;
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            label {
                font-size: 0.925rem;
                margin-bottom: 0.625rem;
            }
        }

        /* Desktops grandes (Full HD+) */
        @media (min-width: 1440px) {
            .login-container {
                max-width: 520px;
                padding: 3.5rem;
                box-shadow: 0 15px 50px rgba(30, 64, 175, 0.15);
            }

            h1 {
                font-size: 2.25rem;
                margin-bottom: 0.6rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .logo-img {
                width: 72px;
                height: 72px;
                font-size: 1.9rem;
                margin-bottom: 1.5rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 1.15rem 1.35rem;
                font-size: 1.05rem;
            }

            .btn, .btn-free-access {
                padding: 1.2rem;
                font-size: 1.05rem;
            }

            .form-group {
                margin-bottom: 1.75rem;
            }

            label {
                font-size: 0.975rem;
            }

            .back-link {
                margin-top: 2rem;
            }

            .back-link a {
                font-size: 1rem;
            }
        }

        /* Desktops ultra-wide (2K/4K) */
        @media (min-width: 1920px) {
            .login-container {
                max-width: 560px;
                padding: 4rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .logo-img {
                width: 80px;
                height: 80px;
                font-size: 2.1rem;
            }
        }

        /* Celulares pequenos */
        @media (max-width: 380px) {
            .login-container {
                padding: 1.75rem 1.5rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            .logo-img {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
                border-radius: 12px;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.8rem 0.9rem;
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.85rem;
                font-size: 0.9rem;
            }

            .back-link a {
                font-size: 0.85rem;
            }
        }

        /* Celulares médios e grandes (padrão) */
        @media (min-width: 381px) and (max-width: 480px) {
            .login-container {
                padding: 1.85rem 1.65rem;
            }

            h1 {
                font-size: 1.65rem;
            }

            .logo-img {
                width: 52px;
                height: 52px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo-header">
            <img class="logo-img" src="./assets/crie-um-imagem-de-logo-do-discord--deixe-no-tamanh (2).png" alt="NS"></img>
            <h1>Bem-vindo de volta</h1>
            <p class="subtitle">Faça login para acessar o painel</p>
        </div>

        <div id="configWarning" class="config-warning" style="display: none;">
            <strong>⚠️ Configuração necessária!</strong>
            Configure suas credenciais do Supabase no código.
        </div>

        <div id="alertBox" class="alert"></div>
           <!-- 🎁 Divisor e Botão Free Access -->
<div class="divider" id="divider">
    <span>OU</span>
</div>

<div id="freeAccessBanner" class="free-access-banner">
    🎁 Acesso Grátis Permanente Ativo! Experimente sem cadastro.
</div>

<button class="btn-free-access" id="freeAccessBtn">
    🎁 Acessar Gratuitamente
</button>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="back-link">
            <a href="home.html">← Voltar para o site</a>
        </div>
    </div>
    
    <script>
        // ============================================
        // 🔧 CONFIGURAÇÃO DO SUPABASE
        // ============================================

        window.env = {
  SUPABASE_URL: "{{SUPABASE_URL}}",
  SUPABASE_ANON_KEY: "{{SUPABASE_ANON_KEY}}"
};


        // E-mail do admin
        const ADMIN_EMAIL = 'natan@natandev.com';

        let supabase = null;
        
        try {
            if (SUPABASE_URL.includes('SUPABASE_AQUI') || SUPABASE_ANON_KEY.includes('SUPABASE_AQUI')) {
                document.getElementById('configWarning').style.display = 'block';
                console.error('⚠️ Configure suas credenciais do Supabase!');
            } else {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase inicializado com sucesso!');
            }
        } catch (error) {
            console.error('❌ Erro ao inicializar Supabase:', error);
            showAlert('Erro ao conectar com o servidor', 'error');
        }

        // ============================================
        // 🔐 FUNÇÕES DE AUTENTICAÇÃO
        // ============================================

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        async function checkSession() {
            if (!supabase) return;

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    console.log('✅ Usuário já está logado:', session.user.email);
                    
                    // Salva se é admin no localStorage
                    const isAdmin = session.user.email === ADMIN_EMAIL;
                    localStorage.setItem('natandev_is_admin', isAdmin.toString());
                    
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
        }

        checkSession();

        // ============================================
        // 🎁 VERIFICAR SE FREE ACCESS ESTÁ ATIVO
        // ============================================
        async function checkFreeAccessStatus() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('free_access_config')
                    .select('is_active, free_account_email, free_account_password')
                    .single();

                if (error) {
                    console.error('Erro ao verificar free access:', error);
                    return;
                }

                if (data && data.is_active && data.free_account_email && data.free_account_password) {
                    // Mostra banner e botão
                    document.getElementById('freeAccessBanner').classList.add('show');
                    document.getElementById('divider').classList.add('show');
                    document.getElementById('freeAccessBtn').classList.add('show');
                    
                    console.log('🎁 Free Access está ativo! Botão habilitado.');
                } else {
                    // Esconde banner e botão
                    document.getElementById('freeAccessBanner').classList.remove('show');
                    document.getElementById('divider').classList.remove('show');
                    document.getElementById('freeAccessBtn').classList.remove('show');
                    
                    console.log('🔒 Free Access está inativo.');
                }
            } catch (error) {
                console.error('Erro ao verificar free access:', error);
            }
        }

        // Verifica ao carregar a página
        checkFreeAccessStatus();

        // ============================================
        // 📝 FORMULÁRIO DE LOGIN
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!supabase) {
                showAlert('⚠️ Configure o Supabase primeiro!', 'error');
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showAlert('⚠️ Preencha todos os campos!', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                // REMOVIDO: emailRedirectTo para não exigir confirmação
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    // Se o erro for de email não confirmado, tenta mesmo assim
                    if (error.message.includes('Email not confirmed')) {
                        showAlert('⚠️ Aguarde... tentando login', 'warning');
                        
                        // Aguarda um pouco e tenta novamente
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        const { data: retryData, error: retryError } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                        
                        if (!retryError && retryData.user) {
                            data.user = retryData.user;
                        } else {
                            throw new Error('Credenciais incorretas ou conta inativa');
                        }
                    } else {
                        throw error;
                    }
                }

                if (data.user) {
                    // Verifica se é admin
                    const isAdmin = data.user.email === ADMIN_EMAIL;
                    localStorage.setItem('natandev_is_admin', isAdmin.toString());
                    
                    console.log('✅ Login bem-sucedido:', {
                        email: data.user.email,
                        isAdmin: isAdmin,
                        emailConfirmed: data.user.email_confirmed_at ? 'Sim' : 'Não'
                    });
                    
                    showAlert(isAdmin ? '✓ Bem-vindo Admin!' : '✓ Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = '❌ Erro ao fazer login!';
                
                if (error.message.includes('Invalid login credentials') || 
                    error.message.includes('Credenciais incorretas')) {
                    errorMessage = '❌ E-mail ou senha incorretos!';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '⚠️ Email não confirmado! Entre em contato com o suporte.';
                } else {
                    errorMessage = `❌ ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // ============================================
        // 🔄 MONITORAMENTO DE AUTENTICAÇÃO
        // ============================================

        if (supabase) {
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth event:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    const isAdmin = session.user.email === ADMIN_EMAIL;
                    localStorage.setItem('natandev_is_admin', isAdmin.toString());
                    console.log('✅ Usuário logado:', session.user.email, isAdmin ? '(ADMIN)' : '');
                }
                
                if (event === 'SIGNED_OUT') {
                    localStorage.removeItem('natandev_is_admin');
                    console.log('👋 Usuário deslogado');
                }
            });
        }

        // ============================================
        // 🎁 LOGIN COM FREE ACCESS
        // ============================================
        document.getElementById('freeAccessBtn').addEventListener('click', async function() {
            if (!supabase) {
                showAlert('⚠️ Configure o Supabase primeiro!', 'error');
                return;
            }

            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                // Busca credenciais da conta free
                const { data: config, error: configError } = await supabase
                    .from('free_access_config')
                    .select('free_account_email, free_account_password, is_active')
                    .single();

                if (configError) throw configError;

                if (!config.is_active) {
                    showAlert('⚠️ Acesso grátis está desativado no momento.', 'warning');
                    return;
                }

                const freeEmail = config.free_account_email;
                const freePassword = config.free_account_password;

                if (!freeEmail || !freePassword) {
                    showAlert('⚠️ Credenciais do acesso grátis não encontradas.', 'error');
                    return;
                }

                console.log('🔑 Fazendo login com conta free...');

                // Faz login automático
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: freeEmail,
                    password: freePassword
                });

                if (error) throw error;

                if (data.user) {
                    localStorage.setItem('natandev_is_admin', 'false');
                    
                    console.log('✅ Login Free Access bem-sucedido!');
                    
                showAlert('✔ Acesso grátis permanente! Redirecionando...', 'success');                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('❌ Erro no login free:', error);
                
                let errorMessage = '❌ Erro ao acessar gratuitamente!';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '⚠️ Conta grátis não encontrada. Entre em contato com o suporte.';
                } else {
                    errorMessage = `❌ ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🎁 Acessar Gratuitamente';
            }
        });
    </script>
</body>
</html>
