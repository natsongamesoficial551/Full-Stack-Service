# netlify.toml

[build]
  functions = "netlify/functions"
  command = "npm run build"

  [[build.processing.post]]
# Injeta as vari√°veis do Netlify dentro de todas .html
pattern = "**/*.html"
command = "echo '<script>window.env={SUPABASE_URL:\"$SUPABASE_URL\",SUPABASE_ANON_KEY:\"$SUPABASE_ANON_KEY\"};</script>' >> {file}"

[build.environment]
  NODE_VERSION = "18"
