<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/assets/js/supabase-init.js"></script>
</head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Archivo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --secondary-blue: #3B82F6;
            --bg-main: #F9FAFB;
            --bg-surface: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #E0E7FF 50%, #F9FAFB 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.08), rgba(59, 130, 246, 0.12));
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 45%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--bg-surface);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(30, 64, 175, 0.12);
            padding: 3rem;
            position: relative;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Archivo', sans-serif;
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .warning-banner {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.1));
            border: 2px solid var(--warning);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .warning-banner .icon {
            font-size: 2rem;
            flex-shrink: 0;
        }

        .warning-banner .text {
            font-size: 0.95rem;
            color: #92400E;
            line-height: 1.5;
            font-weight: 500;
        }

        .form-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            padding: 2rem;
            background: var(--bg-main);
            border-radius: 20px;
            border: 2px solid var(--border-color);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .qr-container {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 1;
            background: white;
            border-radius: 16px;
            border: 3px solid var(--primary-blue);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.15);
        }

        .qr-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-placeholder {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 2rem;
        }

        .qr-label {
            font-family: 'Archivo', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        .pix-code-card {
            width: 100%;
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .pix-label {
            font-family: 'Archivo', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        .pix-code-container {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .pix-code-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-main);
            word-break: break-all;
            line-height: 1.4;
            cursor: text;
        }

        .copy-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Archivo', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        label {
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        label .required {
            color: var(--error);
            margin-left: 2px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 0.95rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            background: var(--bg-surface);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Archivo', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 14px rgba(30, 64, 175, 0.3);
            margin-top: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .helper-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #debugInfo {
            display: none !important;
        }

        .debug-info {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            font-family: monospace;
            color: #374151;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .form-card {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1.5rem;
            }

            .qr-section {
                order: -1;
            }

            .qr-container {
                max-width: 220px;
            }

            .warning-banner {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .warning-banner .text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo-img {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .form-card {
                padding: 1.2rem;
            }

            input[type="text"],
            input[type="date"] {
                padding: 0.85rem 1rem;
                font-size: 0.95rem;
            }

            .btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .pix-code-input {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo-header">
           <img class="logo-img" src="./assets/crie-um-imagem-de-logo-do-discord--deixe-no-tamanh (2).png" alt="NS"></img>
            <h1>Cadastro R√°pido</h1>
            <p class="subtitle">Preencha seus dados e envie por email</p>
        </div>

        <div class="warning-banner">
            <span class="icon">‚è±Ô∏è</span>
            <div class="text">
                <strong>Aten√ß√£o:</strong> Ap√≥s o envio, aguarde de 10 minutos a 2 horas para a cria√ß√£o da sua conta. Voc√™ receber√° uma confirma√ß√£o em breve!
            </div>
        </div>

        <form id="cadastroForm">
            <div class="form-card">
                <div class="form-section">
                    <div class="form-group">
                        <label for="nome">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                        <p class="helper-text">Idade m√≠nima: 13 anos</p>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Enviar Cadastro
                    </button>
                </div>

                <div class="qr-section">
                    <p class="qr-label">üì± Escaneie o QR Code</p>
                    <div class="qr-container">
                        <img src="./assets/320,00.jpeg" alt="QR Code de Pagamento">
                    </div>
                    
                    <div class="pix-code-card">
                        <p class="pix-label">üí≥ Ou copie o c√≥digo PIX</p>
                        <div class="pix-code-container">
                            <input type="text" id="pixCode" class="pix-code-input" readonly value="00020126580014BR.GOV.BCB.PIX013638156ed4-8fec-4f50-b638-324a67ae6dc25204000053039865406320.005802BR5925Natan Borges Alves Nascim6009SAO PAULO62140510ouGPHxfyws63044CCF">
                            <button type="button" class="copy-btn" id="copyBtn" onclick="copiarCodigoPix()">
                                <span id="copyIcon">üìã</span>
                                <span id="copyText">Copiar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alertBox" class="alert"></div>
            <div id="debugInfo" class="debug-info"></div>
        </form>
    </div>
    
    <script>
        // ‚öôÔ∏è CONFIGURE AQUI SUAS CREDENCIAIS DO EMAILJS
        const EMAIL_CONFIG = {
            publicKey: 'd2lL7AnLo3aGYZaMH',  // ‚úÖ SEM o "user_"
            serviceId: 'service_dnpkwss',
            templateId: 'template_xa56qly'
        };

        // Fun√ß√£o para copiar c√≥digo PIX
        function copiarCodigoPix() {
            const pixCode = document.getElementById('pixCode');
            const copyBtn = document.getElementById('copyBtn');
            const copyIcon = document.getElementById('copyIcon');
            const copyText = document.getElementById('copyText');
            
            // Selecionar e copiar o texto
            pixCode.select();
            pixCode.setSelectionRange(0, 99999); // Para mobile
            
            navigator.clipboard.writeText(pixCode.value).then(function() {
                // Feedback visual de sucesso
                copyBtn.classList.add('copied');
                copyIcon.textContent = '‚úÖ';
                copyText.textContent = 'Copiado!';
                
                // Resetar ap√≥s 2 segundos
                setTimeout(function() {
                    copyBtn.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'Copiar';
                }, 2000);
            }).catch(function(err) {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar c√≥digo PIX. Tente selecionar e copiar manualmente.');
            });
        }

        // Debug Logger
        function logDebug(message, data = null) {
            const debugBox = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            
            debugBox.textContent += logMessage + '\n\n';
            debugBox.classList.add('show');
            debugBox.scrollTop = debugBox.scrollHeight;
            
            console.log(message, data || '');
        }

        // Verificar configura√ß√£o antes de inicializar
        function verificarConfiguracao() {
            const configIncompleta = 
                EMAIL_CONFIG.publicKey === 'SUA_PUBLIC_KEY_AQUI' ||
                EMAIL_CONFIG.serviceId === 'SUA_SERVICE_ID_AQUI' ||
                EMAIL_CONFIG.templateId === 'SUA_TEMPLATE_ID_AQUI';
            
            if (configIncompleta) {
                logDebug('‚ö†Ô∏è ATEN√á√ÉO: Configure suas credenciais EmailJS!', EMAIL_CONFIG);
                showAlert('‚ö†Ô∏è Configure as credenciais do EmailJS no c√≥digo antes de testar.', 'error');
                return false;
            }
            return true;
        }

        // Inicializar EmailJS
        if (verificarConfiguracao()) {
            try {
                emailjs.init(EMAIL_CONFIG.publicKey);
                logDebug('‚úÖ EmailJS inicializado com sucesso', {
                    publicKey: EMAIL_CONFIG.publicKey
                });
            } catch (error) {
                logDebug('‚ùå Erro ao inicializar EmailJS', {
                    error: error.message
                });
                showAlert('‚ùå Erro ao inicializar EmailJS. Verifique o console.', 'error');
            }
        }

        // M√°scara para CPF
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Valida√ß√£o de idade m√≠nima (13 anos)
        const dataNascimento = document.getElementById('dataNascimento');
        dataNascimento.addEventListener('change', function(e) {
            const hoje = new Date();
            const nascimento = new Date(e.target.value);
            const idade = Math.floor((hoje - nascimento) / (365.25 * 24 * 60 * 60 * 1000));
            
            if (idade < 13) {
                showAlert('‚ö†Ô∏è Voc√™ precisa ter no m√≠nimo 13 anos para se cadastrar.', 'error');
                e.target.value = '';
            }
        });

        // Valida√ß√£o simples de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            return true;
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 6000);
        }

        // Envio do formul√°rio com EmailJS
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Verificar configura√ß√£o novamente
            if (!verificarConfiguracao()) {
                return;
            }
            
            logDebug('üöÄ Iniciando envio do formul√°rio...');
            
            const nome = document.getElementById('nome').value.trim();
            const dataNasc = document.getElementById('dataNascimento').value;
            const cpf = document.getElementById('cpf').value;
            
            // Valida√ß√µes
            if (!nome || !dataNasc || !cpf) {
                showAlert('‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                logDebug('‚ùå Valida√ß√£o falhou: campos vazios');
                return;
            }

            if (!validarCPF(cpf)) {
                showAlert('‚ö†Ô∏è CPF inv√°lido. Verifique e tente novamente.', 'error');
                logDebug('‚ùå Valida√ß√£o falhou: CPF inv√°lido');
                return;
            }

            // Formatar data para exibi√ß√£o
            const dataFormatada = new Date(dataNasc + 'T00:00:00').toLocaleDateString('pt-BR');
            
            // Obter data/hora atual do envio
            const agora = new Date();
            const dataEnvio = agora.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Desabilitar bot√£o e mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Enviando... <span class="loading-spinner"></span>';
            
            // Par√¢metros do template EmailJS
            const templateParams = {
                nome: nome,
                data_nascimento: dataFormatada,
                cpf: cpf,
                data_envio: dataEnvio
            };
            
            logDebug('üìß Preparando envio...', {
                serviceId: EMAIL_CONFIG.serviceId,
                templateId: EMAIL_CONFIG.templateId,
                params: templateParams
            });
            
            // Enviar email usando EmailJS
            emailjs.send(EMAIL_CONFIG.serviceId, EMAIL_CONFIG.templateId, templateParams)
                .then(function(response) {
                    logDebug('‚úÖ Email enviado com sucesso!', {
                        status: response.status,
                        text: response.text
                    });
                    
                    showAlert('‚úÖ Cadastro enviado com sucesso! Voc√™ receber√° um retorno em breve.', 'success');
                    
                    // Limpar formul√°rio
                    form.reset();
                    
                    // Resetar bot√£o
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar Cadastro';
                    
                }, function(error) {
                    logDebug('‚ùå Erro ao enviar email', {
                        status: error.status,
                        text: error.text,
                        message: error.message || 'Erro desconhecido'
                    });
                    
                    let errorMessage = '‚ùå Erro ao enviar cadastro. ';
                    
                    if (error.status === 400) {
                        errorMessage += 'Verifique se a Public Key est√° correta.';
