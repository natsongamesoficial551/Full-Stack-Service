<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro - NatanDEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Archivo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --secondary-blue: #3B82F6;
            --bg-main: #F9FAFB;
            --bg-surface: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
            --gold-accent: #FACC15;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #E0E7FF 50%, #F9FAFB 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.08), rgba(59, 130, 246, 0.12));
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 45%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: var(--bg-surface);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(30, 64, 175, 0.12);
            padding: 3rem;
            position: relative;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Archivo', sans-serif;
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            font-family: 'Archivo', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.6rem;
            letter-spacing: -0.01em;
        }

        label .required {
            color: var(--error);
            margin-left: 2px;
        }

        label .optional {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.85rem;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.95rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            background: var(--bg-surface);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.4rem;
        }

        .plan-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .plan-btn {
            padding: 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-surface);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Outfit', sans-serif;
        }

        .plan-btn:hover {
            border-color: var(--primary-blue);
            background: rgba(30, 64, 175, 0.03);
            transform: translateY(-2px);
        }

        .plan-btn.selected {
            border-color: var(--primary-blue);
            background: rgba(30, 64, 175, 0.08);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
        }

        .plan-icon {
            font-size: 2rem;
        }

        .plan-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .plan-options {
                grid-template-columns: 1fr;
            }
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: block;
        }

        .file-upload input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.5rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background: var(--bg-main);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .file-upload-label:hover {
            border-color: var(--primary-blue);
            background: rgba(30, 64, 175, 0.03);
        }

        .file-upload-label.has-file {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
            color: var(--success);
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Archivo', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 14px rgba(30, 64, 175, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .info-box {
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .info-box strong {
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .logo-img {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            textarea {
                padding: 0.85rem 1rem;
                font-size: 0.95rem;
            }

            .btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo-header">
            <div class="logo-img">ND</div>
            <h1>Cadastro de Cliente</h1>
            <p class="subtitle">Preencha os dados abaixo para completar seu cadastro</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">N√∫mero de Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div class="form-group">
                <label>Selecione seu Plano <span class="optional">(obrigat√≥rio)</span></label>
                <div class="plan-options">
                    <button type="button" class="plan-btn" data-plan="starter">
                        <span class="plan-icon">üöÄ</span>
                        <span class="plan-name">Plano Starter</span>
                    </button>
                    <button type="button" class="plan-btn" data-plan="professional">
                        <span class="plan-icon">‚≠ê</span>
                        <span class="plan-name">Plano Professional</span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem Livre <span class="optional">(opcional)</span></label>
                <textarea id="mensagem" name="mensagem" placeholder="Deixe aqui sua mensagem, d√∫vidas ou observa√ß√µes..." maxlength="500"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/500 caracteres
                </div>
            </div>

            <div class="form-group">
                <label for="comprovante">Comprovante (Imagem) <span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="comprovante" name="comprovante" accept="image/*" required>
                    <label for="comprovante" class="file-upload-label" id="fileLabel">
                        <span class="file-icon">üìé</span>
                        <span id="fileText">Clique para selecionar o arquivo</span>
                    </label>
                </div>
                <p class="file-name" id="fileName"></p>
            </div>

            <button type="submit" class="btn" id="submitBtn">Enviar Cadastro</button>

            <div class="info-box">
                <strong>üìå Substitua as keys do EmailJS no c√≥digo:</strong><br>
                ‚Ä¢ <strong>PUBLIC_KEY:</strong> Sua Public Key do EmailJS<br>
                ‚Ä¢ <strong>SERVICE_ID:</strong> ID do seu servi√ßo de email<br>
                ‚Ä¢ <strong>TEMPLATE_ID:</strong> ID do template criado
            </div>
        </form>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // ===== CONFIGURE SUAS KEYS AQUI =====
        const PUBLIC_KEY = 'nqTdchV46n9ngAbCM';
        const SERVICE_ID = 'service_dnpkwss';
        const TEMPLATE_ID = 'template_xa56qly';
        // ====================================

        // Inicializa o EmailJS
        emailjs.init(PUBLIC_KEY);

        // Sele√ß√£o de plano
        let selectedPlan = '';
        const planButtons = document.querySelectorAll('.plan-btn');

        planButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove sele√ß√£o anterior
                planButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Adiciona sele√ß√£o ao bot√£o clicado
                this.classList.add('selected');
                
                // Armazena o plano selecionado
                const plan = this.getAttribute('data-plan');
                if (plan === 'starter') {
                    selectedPlan = 'Escolhi o Plano Starter';
                } else if (plan === 'professional') {
                    selectedPlan = 'Escolhi o Plano Professional';
                }
            });
        });

        // Contador de caracteres da mensagem
        const mensagemInput = document.getElementById('mensagem');
        const charCount = document.getElementById('charCount');

        mensagemInput.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            if (length >= 500) {
                charCount.style.color = 'var(--error)';
            } else {
                charCount.style.color = 'var(--text-secondary)';
            }
        });

        // M√°scara para telefone
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Preview do arquivo
        const fileInput = document.getElementById('comprovante');
        const fileLabel = document.getElementById('fileLabel');
        const fileText = document.getElementById('fileText');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileLabel.classList.add('has-file');
                fileText.textContent = '‚úì Arquivo selecionado';
                fileName.textContent = file.name;
            } else {
                fileLabel.classList.remove('has-file');
                fileText.textContent = 'Clique para selecionar o arquivo';
                fileName.textContent = '';
            }
        });

        // Fun√ß√£o para mostrar alerta
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Valida√ß√£o de idade
        const dataNascimento = document.getElementById('dataNascimento');
        dataNascimento.addEventListener('change', function(e) {
            const hoje = new Date();
            const nascimento = new Date(e.target.value);
            const idade = Math.floor((hoje - nascimento) / (365.25 * 24 * 60 * 60 * 1000));
            
            if (idade < 13) {
                showAlert('‚ö†Ô∏è Voc√™ precisa ter no m√≠nimo 13 anos para se cadastrar.', 'error');
                e.target.value = '';
            }
        });

        // Fun√ß√£o para converter arquivo para Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Submit do formul√°rio
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Verifica se as keys foram configuradas
            if (PUBLIC_KEY.includes('SUA_') || SERVICE_ID.includes('SEU_') || TEMPLATE_ID.includes('SEU_')) {
                showAlert('‚ö†Ô∏è Configure as keys do EmailJS no c√≥digo antes de enviar!', 'error');
                return;
            }

            // Desabilita o bot√£o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                // Pega o arquivo e converte para Base64
                const file = fileInput.files[0];
                let fileBase64 = '';
                
                if (file) {
                    fileBase64 = await fileToBase64(file);
                }

                // Prepara os dados do email
                const templateParams = {
                    to_email: 'natandev02@gmail.com',
                    nome: document.getElementById('nome').value,
                    dataNascimento: document.getElementById('dataNascimento').value,
                    email: document.getElementById('email').value,
                    telefone: telefoneInput.value,
                    plano: selectedPlan || 'Nenhum plano selecionado',
                    mensagem: mensagemInput.value || 'Nenhuma mensagem',
                    comprovante_nome: file ? file.name : 'Nenhum arquivo',
                    comprovante_anexo: fileBase64
                };

                // Envia o email
                const response = await emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams);
                
                console.log('Email enviado com sucesso!', response);
                showAlert('‚úì Cadastro enviado com sucesso! Em breve entraremos em contato.', 'success');
                
                // Limpa o formul√°rio
                form.reset();
                fileLabel.classList.remove('has-file');
                fileText.textContent = 'Clique para selecionar o arquivo';
                fileName.textContent = '';
                charCount.textContent = '0';
                selectedPlan = '';
                planButtons.forEach(btn => btn.classList.remove('selected'));

            } catch (error) {
                console.error('Erro ao enviar email:', error);
                showAlert('‚ùå Erro ao enviar cadastro. Tente novamente mais tarde.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Cadastro';
            }
        });
    </script>
</body>
</html>
