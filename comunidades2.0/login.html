<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - NatanSites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E40AF;
            --secondary-blue: #3B82F6;
            --bg-main: #F9FAFB;
            --bg-surface: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #E0E7FF 50%, #F9FAFB 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(59, 130, 246, 0.15));
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 45%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--bg-surface);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(30, 64, 175, 0.12);
            padding: 2.5rem;
            animation: slideUp 0.6s ease;
            max-height: 95vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            font-family: 'Sora', sans-serif;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.4rem;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-align: center;
        }

        /* Toggle Tabs */
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-main);
            padding: 0.3rem;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.95rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            background: var(--bg-surface);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Sora', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.25);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.35);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 0.9rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
            border: 2px solid #F59E0B;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--secondary-blue);
        }

        .free-badge {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .helper-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        /* Hide forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .logo-img {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="logo-header">
            <img class="logo-img" src="./assets/crie-um-imagem-de-logo-do-discord--deixe-no-tamanh (2).png" alt="">
            <h1>Bem-vindo! üëã</h1>
            <p class="subtitle">Acesse ou crie sua conta gr√°tis</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Criar Conta</button>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- üîê FORMUL√ÅRIO DE LOGIN -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">E-mail</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <!-- ‚ú® FORMUL√ÅRIO DE CADASTRO -->
        <form id="signupForm" class="auth-form">
            <span class="free-badge">üéâ Conta Gr√°tis Permanente</span>

            <div class="form-group">
                <label for="signupName">Nome Completo</label>
                <input type="text" id="signupName" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">E-mail</label>
                <input type="email" id="signupEmail" placeholder="seu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="signupPassword">Senha</label>
                <input type="password" id="signupPassword" placeholder="M√≠nimo 6 caracteres" required autocomplete="new-password">
                <p class="helper-text">Use uma senha forte com letras e n√∫meros</p>
            </div>

            <div class="form-group">
                <label for="signupPasswordConfirm">Confirmar Senha</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Digite a senha novamente" required>
            </div>

            <button type="submit" class="btn" id="signupBtn">Criar Conta Gr√°tis</button>
        </form>

        <div class="back-link">
            <a href="home.html">‚Üê Voltar para o site</a>
        </div>
    </div>
    
    <script>
        // ============================================
        // üîß CONFIGURA√á√ÉO DO SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://jqihtlvhradhpfckauaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxaWh0bHZocmFkaHBmY2thdWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzEwOTEsImV4cCI6MjA3NzI0NzA5MX0.FO9_1dtEVdGstY2Rni3h5ul6Uu729n91ChA2njS-Mi8';

        const ADMIN_EMAIL = 'natan@natandev.com';

        let supabase = null;
        
        try {
            if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase inicializado com sucesso!');
            }
        } catch (error) {
            console.error('‚ùå Erro ao inicializar Supabase:', error);
            showAlert('Erro ao conectar com o servidor', 'error');
        }

        // ============================================
        // üé® ALTERNAR ENTRE LOGIN E CADASTRO
        // ============================================
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                tabs[1].classList.add('active');
            }

            document.getElementById('alertBox').classList.remove('show');
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // ============================================
        // üîê VERIFICA SESS√ÉO EXISTENTE
        // ============================================
        async function checkSession() {
            if (!supabase) return;

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    console.log('‚úÖ Usu√°rio j√° est√° logado:', session.user.email);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
            }
        }

        checkSession();

        // ============================================
        // üìù FORMUL√ÅRIO DE LOGIN
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!supabase) {
                showAlert('‚ö†Ô∏è Configure o Supabase primeiro!', 'error');
                return;
            }

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showAlert('‚ö†Ô∏è Preencha todos os campos!', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    const isAdmin = data.user.email === ADMIN_EMAIL;
                    localStorage.setItem('natandev_is_admin', isAdmin.toString());
                    
                    console.log('‚úÖ Login bem-sucedido:', {
                        email: data.user.email,
                        isAdmin: isAdmin
                    });
                    
                    showAlert(isAdmin ? '‚úî Bem-vindo Admin!' : '‚úî Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = '‚ùå Erro ao fazer login!';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå E-mail ou senha incorretos!';
                } else {
                    errorMessage = `‚ùå ${error.message}`;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // ============================================
        // ‚ú® FORMUL√ÅRIO DE CADASTRO
        // ============================================
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!supabase) {
        showAlert('‚ö†Ô∏è Configure o Supabase primeiro!', 'error');
        return;
    }

    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
    const signupBtn = document.getElementById('signupBtn');

    // Valida√ß√µes
    if (!name || !email || !password || !passwordConfirm) {
        showAlert('‚ö†Ô∏è Preencha todos os campos!', 'error');
        return;
    }

    if (password.length < 6) {
        showAlert('‚ö†Ô∏è A senha deve ter no m√≠nimo 6 caracteres!', 'error');
        return;
    }

    if (password !== passwordConfirm) {
        showAlert('‚ö†Ô∏è As senhas n√£o coincidem!', 'error');
        return;
    }

    signupBtn.disabled = true;
    signupBtn.textContent = 'Criando conta...';

    try {
        console.log('üìù Criando conta FREE para:', email);

        // Criar conta no Supabase Auth (o trigger faz o resto)
        const { data: authData, error: authError } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    name: name,
                    plan: 'free',
                    plan_name: 'Free'
                }
            }
        });

        if (authError) throw authError;

        if (authData.user) {
            showAlert('‚úÖ Conta criada com sucesso! Redirecionando...', 'success');
            
            console.log('üéâ Conta FREE criada com sucesso!');
            console.log('üìß Email:', email);
            console.log('üë§ Nome:', name);
            console.log('üéØ Plan Type: FREE');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

    } catch (error) {
        console.error('‚ùå Erro ao criar conta:', error);
        
        let errorMessage = '‚ùå Erro ao criar conta!';
        
        if (error.message.includes('already registered')) {
            errorMessage = '‚ö†Ô∏è Este e-mail j√° est√° cadastrado!';
        } else if (error.message.includes('Invalid email')) {
            errorMessage = '‚ö†Ô∏è E-mail inv√°lido!';
        } else {
            errorMessage = `‚ùå ${error.message}`;
        }
        
        showAlert(errorMessage, 'error');
    } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Criar Conta Gr√°tis';
    }
});

        // ============================================
        // üîÑ MONITORAMENTO DE AUTENTICA√á√ÉO
        // ============================================
        if (supabase) {
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth event:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    const isAdmin = session.user.email === ADMIN_EMAIL;
                    localStorage.setItem('natandev_is_admin', isAdmin.toString());
                    console.log('‚úÖ Usu√°rio logado:', session.user.email);
                }
                
                if (event === 'SIGNED_OUT') {
                    localStorage.removeItem('natandev_is_admin');
                    console.log('üëã Usu√°rio deslogado');
                }
            });
        }
    </script>
</body>
</html>
